<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<h1>Feedback Form</h1>

	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" minlength="3" maxlength="50" required id="name">

		<label for="portfolio">Portfolio</label>
		<input type="url" required id="portfolio">

		<label for="favColor" >Favorite Color</label>
		<input type="color" id="favColor" required>

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" required>
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
